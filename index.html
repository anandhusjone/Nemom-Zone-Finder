<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* --- Coordinate control styles --- */
        .leaflet-control-coord {
          background: #fff;
          padding: 6px;
          border-radius: 6px;
          box-shadow: 0 1px 4px rgba(0,0,0,.2);
          font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
          display: flex;
          gap: 6px;
          align-items: center;
        }
        .leaflet-control-coord input {
          width: 200px;
          padding: 6px 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
          outline: none;
        }
        .leaflet-control-coord button {
          padding: 6px 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background: #f7f7f7;
          cursor: pointer;
        }
        .leaflet-control-coord button:hover { background: #eee; }
        </style>
        <title>Nemom Zone Finder</title>
    </head>
    <body>
        <div id="map"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/phase3_zones_3.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[8.39372799053239,76.91774914943025],[8.553015770352594,77.15110189933594]]);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() { popup.update(); }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() { popup.setContent(tempDiv.innerHTML); popup.update(); }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addListener('loadedmetadata', function() { popup.update(); });
                    setTimeout(function() { popup.setContent(tempDiv.innerHTML); popup.update(); }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Nemom Zone Finder</h2>';
        };
        title.addTo(map);

        var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }

        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ¬©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        map.addLayer(layer_GoogleHybrid_0);

        map.createPane('pane_GoogleRoad_1');
        map.getPane('pane_GoogleRoad_1').style.zIndex = 401;
        var layer_GoogleRoad_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ¬©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        map.addLayer(layer_GoogleRoad_1);

        map.createPane('pane_OSMStandard_2');
        map.getPane('pane_OSMStandard_2').style.zIndex = 402;
        var layer_OSMStandard_2 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_2',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">¬© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        map.addLayer(layer_OSMStandard_2);

        function pop_phase3_zones_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LSGD</th>\
                        <td>' + (feature.properties['LSGD'] !== null ? autolinker.link(String(feature.properties['LSGD']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_phase3_zones_3_0() {
            return {
                pane: 'pane_phase3_zones_3',
                opacity: 1,
                color: 'rgba(49,49,49,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,175,74,0.5019607843137255)',
                interactive: false,
            }
        }
        map.createPane('pane_phase3_zones_3');
        map.getPane('pane_phase3_zones_3').style.zIndex = 403;
        map.getPane('pane_phase3_zones_3').style['mix-blend-mode'] = 'normal';
        var layer_phase3_zones_3 = new L.geoJson(json_phase3_zones_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_phase3_zones_3',
            layerName: 'layer_phase3_zones_3',
            pane: 'pane_phase3_zones_3',
            onEachFeature: pop_phase3_zones_3,
            style: style_phase3_zones_3_0,
        });
        bounds_group.addLayer(layer_phase3_zones_3);
        map.addLayer(layer_phase3_zones_3);
        setBounds();

        var i = 0;
        layer_phase3_zones_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_phase3_zones_3_eval_expression(context) !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + exp_label_phase3_zones_3_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_phase3_zones_3'});
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        resetLabels([layer_phase3_zones_3]);
        map.on("zoomend", function(){ resetLabels([layer_phase3_zones_3]); });
        map.on("layeradd", function(){ resetLabels([layer_phase3_zones_3]); });
        map.on("layerremove", function(){ resetLabels([layer_phase3_zones_3]); });

        /* =========================
           Coordinate-to-marker UI
           ========================= */
        const userPins = L.layerGroup().addTo(map); // holds the single current marker

        function parseLatLng(input) {
          // Accepts "8.265665,76.256756" or "8.265665 76.256756"
          const parts = String(input).trim().replace(/[^\d.\-\s,]/g, '').split(/[, ]+/).filter(Boolean);
          if (parts.length !== 2) return null;
          const lat = parseFloat(parts[0]);
          const lng = parseFloat(parts[1]);
          if (!isFinite(lat) || !isFinite(lng)) return null;
          if (lat < -90 || lat > 90 || lng < -180 || lng > 180) return null;
          return [lat, lng];
        }

        function dropMarkerAt(lat, lng, zoom=18) {
          // Always keep only one marker: clear then add
          userPins.clearLayers();
          const m = L.marker([lat, lng]) // non-draggable
            .addTo(userPins)
          //  .bindPopup(`<b>Custom pin</b><br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`);
          //m.openPopup();
          map.setView([lat, lng], Math.max(map.getZoom(), zoom));
        }

        const CoordControl = L.Control.extend({
          options: { position: 'topleft' },
          onAdd: function() {
            const container = L.DomUtil.create('div', 'leaflet-control-coord');
            container.innerHTML = `
              <input id="coord-input" type="text" placeholder="lat,lng e.g. 8.265665,76.256756" aria-label="Latitude, Longitude">
              <button id="coord-drop" title="Drop marker">üìç</button>
              <button id="coord-clear" title="Clear marker">‚úñ</button>
            `;

            // Prevent map panning/zooming when using the control
            L.DomEvent.disableClickPropagation(container);
            L.DomEvent.disableScrollPropagation(container);

            const field = container.querySelector('#coord-input');
            const dropBtn = container.querySelector('#coord-drop');
            const clearBtn = container.querySelector('#coord-clear');

            function handleDrop() {
              const pair = parseLatLng(field.value);
              if (!pair) {
                field.value = '';
                field.placeholder = 'Invalid format. Try 8.265665,76.256756';
                field.focus();
                return;
              }
              const [lat, lng] = pair;
              dropMarkerAt(lat, lng);
            }

            dropBtn.addEventListener('click', handleDrop);
            field.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') handleDrop();
            });
            clearBtn.addEventListener('click', () => {
              userPins.clearLayers();
              field.focus();
            });

            // Optional: support ?pin=lat,lng in the URL (e.g., index.html?pin=8.265665,76.256756)
            try {
              const params = new URLSearchParams(location.search);
              const pin = params.get('pin');
              if (pin) {
                const pair = parseLatLng(pin);
                if (pair) {
                  const [lat, lng] = pair;
                  field.value = `${lat},${lng}`;
                  dropMarkerAt(lat, lng, 18);
                }
              }
            } catch(e) { /* ignore */ }

            return container;
          }
        });

        map.addControl(new CoordControl());
        /* ====== End coordinate UI ====== */

        </script>
    </body>
</html>
